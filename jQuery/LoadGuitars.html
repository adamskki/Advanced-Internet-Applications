<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.load_data').click(() => {
                $.getJSON(
                  "guitars.json", function (data) {
                      for(i=0;i < data.Guitars.Guitar.length; i++){
                          $('.list-guitar').append('<li>' + data.Guitars.Guitar[i].Brand + ' : ' + data.Guitars.Guitar[i].Model + '</li>');
                      }
                  });
          })
        });
    </script>
  </head>
  <body>
    <button class="load_data">Load guitars</button>
    <ol class="list-guitar"></ol>
  </body>
</html>
